<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encriptador de Textos</h1>

    <textarea id="texto" placeholder="Ingresa el texto aquí..."></textarea><br>

    <button onclick="encriptar()">Encriptar</button>
    <button onclick="desencriptar()">Desencriptar</button>
    <button onclick="copiarTexto()">Copiar Texto</button>

    <div id="resultado">
        <img id="placeholder" src="incognito.jpg" alt="Texto encriptado/desencriptado aparecerá aquí" width="300">
    </div>

    <footer>
        Desarrollado por Marcelo - 2024
    </footer>

    <script src="app.js"></script>
</body>
</html>
